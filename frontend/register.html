<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DrAI Consult</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
        }
        .register-card {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 24px rgba(13,110,253,0.08);
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 400px;
        }
        .register-card .form-label {
            font-weight: 600;
        }
        .register-card .btn-primary {
            width: 100%;
            font-weight: 600;
        }
        .register-card .form-text {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <form class="register-card" id="registerForm">
            <h2 class="mb-4 fw-bold text-primary text-center">Register</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required autofocus>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" min="0" required>
            </div>
            <div class="mb-3 d-none" id="guardianFields">
                <label for="guardian" class="form-label">Parent/Guardian Name</label>
                <input type="text" class="form-control" id="guardian" name="guardian">
                <label for="guardianContact" class="form-label mt-2">Guardian Contact</label>
                <input type="text" class="form-control" id="guardianContact" name="guardianContact">
            </div>
            <div class="mb-3">
                <label for="history" class="form-label">Medical History</label>
                <textarea class="form-control" id="history" name="history" rows="2" placeholder="e.g. allergies, chronic conditions, previous surgeries"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Register</button>
            <div class="form-text mt-3 text-center">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>
    <script>
        // Show guardian fields if age < 18
        document.getElementById('age').addEventListener('input', function() {
            const guardianFields = document.getElementById('guardianFields');
            if (this.value && parseInt(this.value) < 18) {
                guardianFields.classList.remove('d-none');
                document.getElementById('guardian').required = true;
                document.getElementById('guardianContact').required = true;
            } else {
                guardianFields.classList.add('d-none');
                document.getElementById('guardian').required = false;
                document.getElementById('guardianContact').required = false;
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const age = document.getElementById('age').value;
            const history = document.getElementById('history').value;
            const payload = { name, email, password, age, history };
            // Use deployed backend URL
            const res = await fetch('https://vibe-coding-hackathon-2.onrender.com/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const text = await res.text();
            let data = {};
            try { data = JSON.parse(text); } catch {}
            if (res.ok) {
                alert('Registration successful! Please log in.');
                window.location.href = 'login.html';
            } else {
                alert(data.error || 'Registration failed.');
            }
        });
    </script>
</body>
</html>
