<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DrAI Consult</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
        }
        .login-card {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 24px rgba(13,110,253,0.08);
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 370px;
        }
        .login-card .form-label {
            font-weight: 600;
        }
        .login-card .btn-primary {
            width: 100%;
            font-weight: 600;
        }
        .login-card .form-text {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-card">
            <h2 class="mb-4 fw-bold text-primary text-center">Login</h2>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Login</button>
            <div class="form-text mt-3 text-center">
                Don't have an account? <a href="register.html">Register</a>
            </div>
        </form>
    </div>
    <script>
    document.querySelector('.login-card').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const payload = { email, password };
        // Use the correct backend URL if running frontend and backend on different ports
        const backendUrl = 'http://localhost:5000/api/login';
        let res, data;
        try {
            res = await fetch(backendUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const text = await res.text();
            data = text ? JSON.parse(text) : {};
        } catch (err) {
            alert('Network error or server not reachable.');
            return;
        }
        if (res && res.ok) {
            alert('Login successful!');
            if (data.access_token) {
                localStorage.setItem('access_token', data.access_token);
            }
            window.location.href = 'index.html';
        } else {
            alert((data && data.error) || 'Login failed.');
        }
    });
    </script>
</body>
</html>
